<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Gerador de Favicon -->
    <!-- https://realfavicongenerator.net/ -->
    
    <link rel="stylesheet" href="assets/css/main.css">

    <title>Newsletter Frontend Mentor</title>
</head>
<body>
    <div class="h-background">
        <div class="layer" data-speed="-5" id="up"></div>
        <div class="layer" data-speed="6"  id="down"></div>
        <div class="layer" data-speed="3" id="left"></div>
        <div class="layer" data-speed="-2" id="right"></div>

        <section class="h-call">
            <div class="h-call__container">
                <h2>Stay on top of the news</h2>
                <p>Subscribe to the newsletter</p>
                <button>let's go</button>

            </div>
        </section>

        <section class="h-newsletter">
            <div class="h-newsletter__contents">
                <div class="h-newsletter__texts">
                    <h1>Stay updated!</h1>
                    <p>Join 60,000+ product managers receiving monthly updates on:</p>

                    <figure class="image-text">
                        <img src="assets/img/svg/icon-list.svg" alt="Imagem de verificado">
                        <span>Product discovery and building what matters</span>
                    </figure>

                    <figure class="image-text">
                        <img src="assets/img/svg/icon-list.svg" alt="Imagem de verificado">
                        <span>Measuring to ensure updates are a sucess</span>
                    </figure>

                    <figure class="image-text">
                        <img src="assets/img/svg/icon-list.svg" alt="Imagem de verificado">
                        <span>And much more!</span>
                    </figure>
                </div>

                <div class="h-newsletter__form">
                    <div class="h-newsletter__validation">
                        <label for="email">Email address</label>
                        <p>Email inv√°lido</p>
                        <img src="assets/img/svg/exclamation-mark-sign_icon-icons.com_54000.svg" alt="teste">
                        <div class="h-newsletter__information">
                            <p>Add a valid email, it must contain the patterns contained in an email, such as @ and .</p>
                        </div>
                    </div>
                    <input type="email" placeholder="email@company.com">
                    <button type="submit">Subscribe to monthly newsletter</button>
                </div>
            </div>

            <div class="h-newsletter__figure">
                <figure class="h-newsletter__container">
                    <img class="layer" data-speed="1" src="assets/img/newslleter-person.png" alt="Personagem representativo">
                    <img class="layer image--1" data-speed="2" src="assets/img/comentarios.png" alt="">
                    <img class="layer image--2" data-speed="-1" src="assets/img/e-mail.png" alt="">
                    <img class="layer image--3" data-speed="4" src="assets/img/jornal.png" alt="">
                    <img class="layer image--4" data-speed="3" src="assets/img/noticias.png" alt="">
                    <img class="layer image--5" data-speed="5" src="assets/img/noticia.png" alt="">
                </figure>
            </div>
        </section>
    </div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/parallax.js" ></script>
    <script src="assets/js/show.js" ></script>
    <script src="assets/js/validationEmail.js" ></script>
</body>
</html>
